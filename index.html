<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fakestore_api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</head>

<body class="container-fluid m-0 p-0" onload="bodyload()">
    <header class="d-flex justify-content-between p-3 fs-5 text-white bg-dark">
        <span class="h3">Shopper.</span>
        <nav>
            <span class="mx-2"><a class="text-decoration-none link-light"
                    href="javascript:LoadProducts('https://fakestoreapi.com/products')">Home</a></span>
            <span class="mx-2"><a class="text-decoration-none link-light"
                    href="javascript:LoadProducts('https://fakestoreapi.com/products/category/electronics')">Electronics</a></span>
            <span class="mx-2"><a class="text-decoration-none link-light"
                    href="javascript:LoadProducts('https://fakestoreapi.com/products/category/jewelery')">Jewelery</a></span>
            <span class="mx-2"><a class="text-decoration-none link-light"
                    href="javascript:LoadProducts(`https://fakestoreapi.com/products/category/women's%20clothing`)">Women
                    Fashion</a></span>
            <span class="mx-2"><a class="text-decoration-none link-light"
                    href="javascript:LoadProducts(`https://fakestoreapi.com/products/category/men's%20clothing`)">Men
                    Fashion</a></span>
        </nav>
        <div>
            <span class="mx-2 bi bi-heart"></span>
            <span class="mx-2 bi bi-search"></span>
            <span data-bs-target="#cart" data-bs-toggle="modal" onclick="ShowCartClick()" style="cursor: pointer;"
                class="mx-2 bi bi-cart3 position-relative">
                <span style="border-radius: 15px;width:15px;font-size: 11px;height: 15px;top: -3px;right: -5px;"
                    id="CartCount" class="position-absolute  text-center  bg-danger"></span>
            </span>
        </div>
        <div class="modal fade" id="cart">
            <div class="modal-dialog">
                <div class="modal-content modal-dialog-scrollable">
                    <div class="modal-header ">
                        <h2 class="text-success">Your Cart <span class="bi bi-cart3 fs-3"></span></h2>
                        <button data-bs-dismiss="modal" class="btn btn-close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Preview</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="row mt-3">
        <nav class="col-2">
            <label class="form-label ms-2">Select Category </label>
            <div>
                <select class=" ms-2 form-select" id="lstCategories" onchange="CategoryChange()"></select>
            </div>
        </nav>
        <main class="col-10 d-flex flex-wrap overflow-auto" style="height: 600px"></main>
    </section>
</body>

</html>
